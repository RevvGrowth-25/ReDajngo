<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Dept – CEO Dashboard{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme:{
                extend:{
                    colors:{
                        brand:{
                            50:'#f0f9ff',100:'#e0f2fe',200:'#bae6fd',300:'#7dd3fc',
                            400:'#38bdf8',500:'#0ea5e9',600:'#0284c7',700:'#0369a1',
                            800:'#075985',900:'#0c4a6e'
                        },
                        accent:{
                            50:'#faf5ff',100:'#f3e8ff',200:'#e9d5ff',300:'#d8b4fe',
                            400:'#c084fc',500:'#a855f7',600:'#9333ea',700:'#7e22ce',
                            800:'#6b21a8',900:'#581c87'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: rgba(2, 132, 199, 0.3);
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .gradient-border {
            position: relative;
            background: white;
            border-radius: 1rem;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gradient-border:hover::before {
            opacity: 1;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-badge {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .metric-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 text-gray-900 min-h-screen">

<!-- Sticky Header with Glass Morphism -->
<header class="sticky top-0 z-50 glass-morphism shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-gradient-to-br from-brand-500 to-accent-500 rounded-xl flex items-center justify-center shadow-lg">
          <img src="https://i.ibb.co/QjYWQwQ2/Logomark-White.png" width="20" height="20" alt="Riva logo">
        </div>
        <div>
          <h1 class="text-lg font-bold bg-gradient-to-r from-brand-700 to-accent-700 bg-clip-text text-transparent">
            AI Department
          </h1>
          <p class="text-xs text-gray-500 font-medium">Executive Dashboard</p>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 bg-white rounded-lg px-3 py-2 shadow-sm border border-gray-200">
          <i class="fas fa-filter text-brand-600 text-sm"></i>
          <select id="userFilter" class="text-sm font-medium text-gray-700 focus:outline-none bg-transparent cursor-pointer">
            <option value="all">All Team Members</option>
            <option value="Ayush">Ayush</option>
            <option value="Divya">Divya</option>
          </select>
        </div>

        <div class="hidden md:flex items-center gap-2 bg-white rounded-lg px-3 py-2 shadow-sm border border-gray-200">
          <i class="fas fa-clock text-brand-600 text-sm"></i>
          <span id="syncTime" class="text-sm font-medium text-gray-700"></span>
        </div>

        <button onclick="location.reload()" class="px-4 py-2 rounded-lg bg-gradient-to-r from-brand-600 to-accent-600 text-white font-medium hover:from-brand-700 hover:to-accent-700 text-sm shadow-md hover:shadow-lg transition-all flex items-center gap-2">
          <i class="fas fa-sync-alt text-xs"></i>
          <span>Refresh</span>
        </button>
      </div>
    </div>
  </div>
</header>

<main class="pb-8">
    {% block content %}{% endblock %}
</main>

<footer class="bg-white/80 backdrop-blur border-t border-gray-200 mt-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-2">
        <i class="fas fa-shield-alt text-brand-600"></i>
        <span class="text-sm text-gray-600 font-medium">© 2025 Revv Growth – AI Department</span>
      </div>
      <div class="flex items-center gap-6 text-sm text-gray-500">
        <span class="flex items-center gap-2">
          <i class="fas fa-lock text-xs"></i>
          Internal Use Only
        </span>
        <span class="flex items-center gap-2">
          <i class="fas fa-exclamation-triangle text-xs"></i>
          Confidential
        </span>
      </div>
    </div>
  </div>
</footer>

<script>
/* Live clock with smooth updates */
const syncTime = () => {
    const now = new Date();
    const options = {
        day: '2-digit',
        month: 'short',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    };
    document.getElementById('syncTime').textContent = now.toLocaleString('en-IN', options);
};
syncTime();
setInterval(syncTime, 1000);
</script>
{% block extra_js %}{% endblock %}

</body>
</html>
